<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/07c0b83d94.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="center">
        <div id="container">
            <div id="sidebar">
                <button data-page-target="#user-page" class="sideButton" id="user"><i class="material-icons-outlined">
                        account_circle
                    </i></button>

                <button data-page-target="#shelf-page" class="sideButton" id="library">
                    <i class="material-icons-outlined">
                        cottage
                    </i></button>

                <button data-page-target="#add-page" class="sideButton" id="add"><i class="material-icons-outlined">
                        library_add
                    </i></button>

                <button class="sideButton" id="delete"><i class="material-icons-outlined">
                        bookmark_remove
                    </i></button>

                <button class="sideButton" id="toggle"><i id="change-toggle" class="material-icons-outlined">
                        toggle_off
                    </i></button>

                <button data-page-target="#settings-page" class="sideButton" id="settings"><i
                        class="material-icons-outlined">
                        settings
                    </i></button>

            </div>
            <div id="user-page">
                <div id="user-page-top">
                    <img src="photos/profile.jpeg" alt="" id="profile-picture">
                    <div id="bio">
                        <h3 id="username">Josh Warren</h3>
                        <p id="bio-text">Favorite Book: The Martian</p>
                        <p id="bio-text">Books Logged: 7</p>
                        <p id="bio-text">Location: California</p>
                        <p id="bio-text">Joined: 14-04-2021</p>
                    </div>
                </div>
                <div id="user-page-bottom">
                    <h3 id="recent-header">Recently Added:</h3>
                    <div id="recent-shelf">
                        <div class="book-slot"><img class="recent-book" src="photos/Book Covers/na.jpeg"> </div>
                        <div class="book-slot"><img class="recent-book" src="photos/Book Covers/f.jpeg"> </div>
                        <div class="book-slot"><img class="recent-book" src="photos/Book Covers/u.webp"> </div>
                    </div>
                    <button id="logout">Logout</button>
                </div>
            </div>
            <div class="add-active" id="shelf-page">
                <div class="book-slot"><img class="book" src="photos/Book Covers/na.jpeg"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/f.jpeg"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/u.webp"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/wtdd.jpeg"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/tss.jpeg"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/abc.jpeg"> </div>
                <div class="book-slot"><img class="book" src="photos/Book Covers/si.jpg"> </div>
            </div>
            <div id="add-page">
                <div class="page-heading">
                    <i id="page-icon" class="material-icons-outlined">
                        book
                    </i>
                    <p id="page-head-text">New Book</p>
                </div>

                <input class="input-box" id="title-input" type="text" placeholder="Title">
                <input class="input-box" id="author-input" type="text" placeholder="Author">
                <input class="input-box" id="pages-input" type="text" placeholder="Pages">
                <div class="check-div"><label class="option" for="unread"><input id="unread" type="radio"
                            name="read-unread" checked value="unread">
                        Unread</label>
                    <label class="option" for="read"><input id="read" type="radio" name="read-unread" value="read">
                        Read</label>
                </div>
                <button id="submit-book">Add To Library</button>
            </div>
            <div id="settings-page">
                <div class="settings-heading">
                    <i id="page-icon" class="material-icons-outlined">
                        settings
                    </i>
                    <p id="settings-head-text">Settings</p>
                </div>
                <div id="settings-list">
                    <button class="settings-button"><i class="material-icons-outlined settings-icon">
                            toggle_off
                        </i>
                        <p class="settings-text">Expand Size</p>
                    </button>
                    <button class="settings-button"><i class="material-icons-outlined settings-icon">
                            toggle_off
                        </i>
                        <p class="settings-text">Night Mode</p>
                    </button>
                </div>
                <div id="about-text">
                    <p>Designed By Josh Warren</p>
                    <i class="fab fa-twitter"></i>
                    <a href="https://twitter.com/joshwrn">Twitter</a>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>
    <div id="test"></div>

    <script src="script.js"></script>
</body>

</html>
